{% extends 'csv/layout.html' %}
{% block body %}

<head>
    <title>Editar Usuario</title>
</head>
<div class="container py-5">
    <h1>Editar Usuario</h1>
    <div class="card">
        <div class="card-body">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-6">
                    {{ usuario.first_name }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Apellido</label>
                <div class="col-sm-6">
                    {{ usuario.last_name }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nombre de Usuario</label>
                <div class="col-sm-6">
                    {{ usuario.username }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Correo electr√≥nico</label>
                <div class="col-sm-6">
                    {{ usuario.email }}
                </div>
            </div>
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Permiso Usuario</label>
                    <div class="col-sm-6">
                        {{ form.tipoPermiso }}
                    </div>
                </div>
                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
