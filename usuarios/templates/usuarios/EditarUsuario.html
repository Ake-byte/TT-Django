{% extends 'csv/layout.html' %}
{% block body %}
<div class="container py-5">
    <h1>Registro</h1>
    <div class="card">
        <div class="card-body">
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Permiso Usuario</label>
                    <div class="col-sm-6">
                        {{ form.tipoPermiso }}
                    </div>
                </div>
                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
