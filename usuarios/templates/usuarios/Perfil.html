{% extends 'csv/layout.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% block body %}
    <div class="container py-4">
        <div class="card">
            <div class="card-body">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Nombre de Usuario</label>
                    <div class="col-sm-4">
                        {{ user.username }}
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Nombre</label>
                    <div class="col-sm-4">
                        {{ user.first_name }}
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Apellido</label>
                    <div class="col-sm-4">
                        {{ user.last_name }}
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Correo electr√≥nico</label>
                    <div class="col-sm-4">
                        {{ user.email }}
                    </div>
                </div>
                <br>
            </div>
        </div>

    </div>
    {% endblock %}
</body>

</html>
