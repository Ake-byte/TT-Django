{% extends 'usuarios/layout.html' %}
{% block body %}
<div class="container py-5">
    <h1>Registro</h1>
    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-6">
                        {{ form.first_name }}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Apellido</label>
                    <div class="col-sm-6">
                        {{ form.last_name }}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Nombre de Usuario</label>
                    <div class="col-sm-6">
                        {{ form.username }}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Correo electrónico</label>
                    <div class="col-sm-6">
                        {{ form.email }}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Contraseña</label>
                    <div class="col-sm-6">
                        {{ form.password1 }}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Confirme su contraseña</label>
                    <div class="col-sm-6">
                        {{ form.password2 }}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Tipo permiso</label>
                    <div class="col-sm-6">
                        {{ formPermiso }}
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary" type="submit">Registrarse</button>
                    </div>
                    <div class="col">
                        <a class="btn btn-danger" href="{% url 'login' %}">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
