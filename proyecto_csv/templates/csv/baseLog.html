{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'csv/login.css' %}">
    <title>Document</title>
</head>

<body>
    <section class="myform-area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="form-area login-form">
                        <div class="form-content">
                            <h2>Herramienta web de selección de productos en tiendas de conveniencia para su promoción
                                utilizando analítica de datos.</h2>

                        </div>
                        <div class="form">
                            <h2>Login Form</h2>
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <h3>Nombre de Usuario</h3>
                                    {{ form.username }}
                                </div>
                                <div class="form-group">
                                    <h3>Contraseña</h3>
                                    {{ form.password }}
                                </div>
                                <div>
                                    <button type="button" class="btn btn-primary">Iniciar Sesión</button>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-primary">Registrarse</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
