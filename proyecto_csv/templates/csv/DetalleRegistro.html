{% extends 'csv/layout.html' %}
{% block body %}

<div class="container py-4">
    <div class="card">
        <div class="card-body">
            <h1>{{ registro.id }}</h1>
            <h1>{{ registro.nombre_registro }}</h1>
            <h1>{{ registro.descripcion_registro }}</h1>
            <h1>{{ registro.archivo_registro }}</h1>
        </div>
    </div>
    <div class="card" width='100%'>
        {% for grafica in graficas %}
            <img src=../../{{grafica}} />
        {% endfor %}
    </div>
</div>

{% endblock %}
